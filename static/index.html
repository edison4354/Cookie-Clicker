<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link href='style.css' rel='stylesheet' type='text/css'></link>
</head>
<body>
    <!-- Only part that is shown on first connection -->
    <div class="Username-form">
        <form class="username-form">
            <input id="username-input" style="font-size:25pt;" placeholder="Username"></input>
            <button id="create-user-btn" style="width:150px;height:100px;font-size:21pt;">Join Game</button>
        </form>
    </div>
    <!-- Shown after user chooses a name and logs in -->
    <div class="main-container">
        <button id="cookie-click-btn" style="width:50%; height:500px; display: block; margin-left: auto; margin-right: auto;"><input class="center" type="image" src="images/cookieclick.jpg"></button>
        <label for="clicks" style="font-size: 20pt;">Clicks</label>
        <p id="clicks" style="font-size: 20pt;">0</p>

        <br />
        <br />
        <div>
            <table id="leaderboard" style="width:100%">
                <!-- First row is table headers -->
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Clicks</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
